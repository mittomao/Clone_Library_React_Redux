<body>
    <script>
        let users = [
            {
                lastName: 'BBB'
            },
            {
                lastName: 'AAA'
            },
            {
                lastName: 'CCC'
            }
        ];
        // users.sort((a, b) => a.lastName.localeCompare(b.lastName));
        users.sort((a, b) => {
            if (a.lastName.toLowerCase() < a.lastName.toLowerCase()) return -1;
            if (a.lastName.toLowerCase() > a.lastName.toLowerCase()) return 1;
            return 0;
        });
        console.log(users);
    </script>
